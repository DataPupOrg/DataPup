version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: datapup-test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: datapup_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d datapup_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse-test:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: datapup-test-clickhouse
    environment:
      CLICKHOUSE_USER: test_user
      CLICKHOUSE_PASSWORD: test_password
      CLICKHOUSE_DB: datapup_test
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8124:8123"  # HTTP interface - use 8124 to avoid conflicts
      - "9001:9000"  # Native protocol - use 9001 to avoid conflicts
    volumes:
      - clickhouse-test-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  postgres-test-data:
    driver: local
  clickhouse-test-data:
    driver: local

networks:
  default:
    name: datapup-test-network